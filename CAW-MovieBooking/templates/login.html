{% extends "base.html" %}
</header>
{% block content %}
<div class="container">
<form id="login-form"  action="/auth/login" method="post" class="login-page-form">
  <div class="form-group" style="margin-top:100px">
    <h3>Login Form</h3>
  </div>
  <div class="form-group">
    <label >Email address</label>
    <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" required>
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label >Password</label>
    <input type="password" class="form-control" id="password" name="password" required>
  </div>
    <small class="form-text" style="color:red;"> {{ error }}</small>
  <button type="submit" id="submit" class="btn btn-success">Log In</button>
  <a href="/register" type="submit" id="Register" class="btn btn-success" style="margin-left:2%;">Register</a>
</form>
</div>
{% endblock %}
